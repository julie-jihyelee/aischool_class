<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What time is it?</title>
	<style>
		body {
			font-size:2em;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		var now = new Date();
		document.write("현재 시각은 " + now.toLocaleString()) ;	// 로컬 형식으로 표시하기
	
    let arr = [1,5,4,5,3,2,9];
    document.write(`<br><br> array = ${arr}, Type = ${typeof(arr)}`);

    let renew = arr.join('');
    document.write(`<br><br> renew =${renew}, ${typeof(renew)}`);
    console.log(typeof(renew));
  
  </script>
</body>
</html>
