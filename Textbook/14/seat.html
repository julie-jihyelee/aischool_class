<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
  <style>
    table{
      border : 2px solid black;
      padding : 20px;
      border-collapse : collapse;
      font-size : 12px;
      text-align : center;
    }
    td{
      padding : 20px;
      border : 1px solid gray;
    }
  </style>
</head>

<body>
  <h1>자리 배치도</h1>
  <!-- JavaScript -->
  <script>
    let memNums = parseInt(prompt("입장객은 몇 명인가?"));
    let colNums = parseInt(prompt("한 줄에 몇 명씩 앉힐 것인가?"));
    let rowNums;

    if (memNums % colNums !== 0) {
      rowNums = parseInt(memNums / colNums) + 1;
    } else {
      rowNums = parseInt(memNums / colNums);
    }

    document.write(`입장객의 자리를 다 배치하려면 ${rowNums}줄이 필요합니다.`);

    // 테이블 그리기

    document.write('<table>');

    for (let i = 0 ; i < rowNums ; i++){
      document.write('<tr>');
        for (let j = 1; j < colNums+1 ; j++){
          seatNo = i*colNums + j
          document.write('<td>');
          if(seatNo > memNums) break ;
          document.write("seat No."+ seatNo);
          document.write('</td>');
        }
        document.write('</tr>');
    }
      document.write('</table>');


  </script>

</body>

</html>
