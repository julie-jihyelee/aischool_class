<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
    let a = parseInt(prompt('첫 번째 값을 입력하세요'));
    let b = parseInt(prompt('두 번째 값을 입력하세요.'));

    function sumMulti(a,b){
      if(a===b){
        return a*b
      }else{
        return a+b
      }
    }

    console.log(sumMulti(a,b));



  </script>
</body>
</html>
