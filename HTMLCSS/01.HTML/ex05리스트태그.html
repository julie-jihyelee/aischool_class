<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- 리스트 태그
    
    1) 리스트 공간 선언 
    - ul (unordered list) : 순서가 필요없는
    - ol (ordered list) : 순서가 필요한

    2) 실질적 데이터
    - li (list-item) : 

    -->

    <ul type="square">
        <li> 사과 </li>
        <li> 딸기 </li>
        <li> 바나나 </li>
    </ul>
    <hr/>
    <ol type="1">
        <li> 육수를 만든다 </li>
        <li> 야채를 넣는다 </li>
        <li> 고기를 익힌다 </li>
        <li> 먹는다 </li>
    </ol>



</body>
</html>
