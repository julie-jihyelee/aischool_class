<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        본문의 제목 태그 : 크기와 굵기 별로 숫자를 붙여서 사용 (h1~h6) 
        제목 : h2, 부제목 : h3
     -->
    <h1>h1 태그입니다</h1>
    <h2>h2 태그입니다</h2>
    <h3>h3 태그입니다</h3>
    <h4>h4 태그입니다</h4>
    <h5>h5 태그입니다</h5>
    <h6>h6 태그입니다</h6>


    <!-- 본문 태그 
    
    P Tag : Paragraph 단락으로 표현 -> 가로 한 줄 영역 전부 차지 : ENTER 친 것처럼 보임
    p 태그를 3개 만들고 싶을 때 : p*3 
    alt + 커서를 아래로 이동하여 영역 선택 : 같은 내용 동시 입력

-->
    <p>P Tag</p>
    <p>P Tag</p>
    <p>P Tag</p>

<!-- Span Tag
    내가 넣은 내용 만큼만 영역을 차지
    : 가로로 요소들이 배치 됨(왼쪽 -> 오른쪽) -->
    <span>Span Tag</span>
    <span>Span Tag</span>
    <span>Span Tag</span>

    일반 텍스트
    일반 텍스트
    일반 텍스트
    
    <!-- 모든 요소들은 태그로 감싸야 함 -->



    <!-- 문단 태그 
    1) br
    2) hr

-->

    <span>1</span>
    <br/>
    <span>2</span>
    <hr align="center" color="red" size="140px" width="50px">

</body>
</html>
