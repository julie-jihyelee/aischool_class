<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <table width="400px">
            <!-- Step1 시작 -->
            <tr align="left" bgcolor="gray" height="50px">
                <th colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디 :</td>
                <td><input type="text" name="userId"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 :</td>
                <td><input type="password" name="userPw"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인 :</td>
                <td><input type="password" name="userPwcheck"></td>
            </tr>
            <!-- Step1 끝 -->
            <!-- Step2 시작 -->
            <tr align="left" bgcolor="gray" height="50px">
                <th colspan="2">Step2 : 개인정보</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke" >
                <td align="right">성별 :</td>
                <td>남<input type="radio" name="gender" value="male">
                    여<input type="radio" name="gender" value="female"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형 :</td>
                <td>
                    <select>
                    <option name="blood Type" value="A">A형</option>
                    <option name="blood Type" value="B">B형</option>
                    <option name="blood Type" value="O">O형</option>
                    <option name="blood Type" value="AB">AB형</option>
                </select>
            </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke" >
                <td align="right">생일 :</td>
                <td><input type="date"> </td>
            </tr>
            <!-- Step2 끝 -->
            <!-- Step3 시작 -->
            <tr>
                <th colspan="2" align="left" bgcolor="gray" height="50px">Step3 : 선호도</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">취미 :</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="축구">
                    야구<input type="checkbox" name="hobby" value="야구">
                    농구<input type="checkbox" name="hobby" value="농구">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 :</td>
                <td><input type="color"></td>
            </tr>
            <!-- step3 끝 -->
            <!-- step4 시작 -->
            <tr>
                <th colspan="2" align="left" bgcolor="gray" height="50px">Step4 : 적고 싶은 말</th>
                
            </tr>
            <tr>
                <td colspan="2"><textarea rows="5" cols="56"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
            <!-- Step4 끝 -->
        </table>
    </form>
</body>
</html>
