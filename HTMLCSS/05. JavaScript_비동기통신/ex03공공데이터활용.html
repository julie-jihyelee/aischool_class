<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 지도 실습</title>
</head>

<body>
  <div id="map" style="width:500px;height:400px;"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=11c558d6a78bf3f5103a68cde765d4f2"></script>
  <script>
    var container = document.getElementById('map'); //지도를 표시할 div
    var options = {
      center: new kakao.maps.LatLng(35.146617, 126.922271), //지도의 중심좌표
      level: 1 // 화면에 보여지는 지도의 확대 레벨 (숫자가 작을수록 확대)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성
    // 마커가 표시될 위치입니다 
    var markerPosition = new kakao.maps.LatLng(35.146617, 126.922271);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
    let iwContent = '<div style="padding:10px;">인공지능사관학교</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
      iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

    // 인포윈도우를 생성합니다
    let infowindow = new kakao.maps.InfoWindow({
      content: iwContent,
      removable: iwRemoveable
    });

    // 마커에 클릭이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function () {
      // 마커 위에 인포윈도우를 표시합니다
      infowindow.open(map, marker);
    });
  </script>
