<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Card</title>
    <style>
        @font-face {
        font-family: 'KBO-Dia-Gothic_bold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/KBO-Dia-Gothic_bold.woff') format('woff');
        font-weight: 700;
        font-style: normal;
        }
        header{
            text-align: center;
        }
        main{
            display: flex;     
            justify-content: center;
            text-align: center;
            background-color: black;
        }
        
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid gray;
            border-radius: 60px;
            width : 500px;
            height : 700px;

        }
        
    
        .image{
            background-color: whitesmoke;
            flex-basis: 70%;
        }
        .word{
            background-color: #4f9c68;
            padding-top: 0px;
            font-family: 'KBO-Dia-Gothic_bold';
        }

        #ko{
            font-size: 70px;
            color : gray;
        }
        #en{
            font-size: 40px;
            color: lightgray;
        }
        h1{
            font-family: 'KBO-Dia-Gothic_bold';
            font-size : 40px;
            color: #4f9c68; 
        }
        
    </style>
</head>
<body>
    <header>
        <h1>신나는 단어 맞추기 게임</h1>
    </header>
    <main>

        <div class="container">
            <div>
                <img class="image" src="./img/cat.jpg" alt="고양이사진" width="80%">
            </div>
            <div class="word" >
                <p id="ko">고양이</p>
                <p id="en"></p>Cat</p>
            </div>

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
