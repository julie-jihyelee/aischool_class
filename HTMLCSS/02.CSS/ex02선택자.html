<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.전체 선택자 : 문서 내의 모든 요소를 선택해서 디자인을 적용 
                - 기호 : * 
                - 글씨체 통일하는 경우, 전체 선택자를 많이 사용
             */
        *{
            color:brown;
        }
        /* 2. 태그 선택자 : 특정 태그를 선택 
            기호 : 태그의 이름을 사용 */
        li{
            color:red;
        }
        /* 선택자들을 구분해서 사용해야될 경우 : 클래스/아이디라는 개념에 접근해보자
        
            클래스 : 중복사용 가능
            아이디 : 중복사용 불가*/

        /* 3. 클래스 선택자 
            오늘 뭐먹지에 해당하는 li태그 디자인 
            - lightgreen으로 색상변경
            - 기호 : .클래스이름          */

        .food{
            color:lightgreen;
        }
        /* 4. 아이디 선택자
            연어라는 li.food인 요소에 빨간색 배경화면 추가
            - 기호 : #아이디이름 
            - 중복 불가능, 한 문서당 그 아이디 1번만 고유한 디자인으로 들어가야 할 경우 사용함
        */
        
        #salmon{
            background-color:red;
        }

        /* 계층선택자 */



    </style>
</head>
<body>
    <h1>웹 페이지를 꾸며주는 스타일 시트 언어</h1>
    <ul>
        <li>css 기본구조</li>
        <li>css 선택자</li>
        <li>css 스타일</li>
    </ul>

    <h1>오늘 뭐먹지</h1>
    <ul>
        <li class="food" id="salmon">연어</li>
        <li class="food">참치</li>
        <li class="food">치킨</li>
    </ul>
</body>
</html>
