<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        #parent{
            width: 200px;
            height: 600px;
            background-color: lightgray;
            
        }
        .box{
            width: 200px;
            height: 200px;
        }
        .child1{
            background-color: #ff4949;
            /* fixed : 상위 문서를 기준으로 움직이는 속성
                - 이동한 위치에서 고정
                - 스크롤 시 따라다님 */
            position: fixed;
            top: 0;
            left: 0;
       
        }
        
        .child2{
            background-color: #f9ca24;
        }
        
        .child3{
            background-color: #0984e3;
        }
        .child4{
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box child1"></div>
        <div class="box child2" id="child2"></div>
        <div class="box child3" id="child3"></div>
        <div class="child4">
            <a href="#child3">Top</a>
        </div>
    </div>

    </div>
</body>
</html>
