<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #blackbox{
            background-color: black;
            width: 150px;
            height: 410px;
            box-sizing: border-box;
            padding-top: 1px;
            border-radius: 30px;
        }
        #redbox{
            background-color: red;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            margin: 25px;
        }
        #yellowbox{
            background-color: yellow;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            margin: 25px;
        }
        #greenbox{
            background-color: green;
            width: 100px;

            height: 100px;
            border-radius: 100px;
            margin: 25px;
        }
    </style>
</head>
<body>
    <div class="box" id="blackbox">
        <div class="box" id="redbox"></div>
        <div class="box" id="yellowbox"></div>
        <div class="box" id="greenbox"></div>
    </div>
</body>
</html>
