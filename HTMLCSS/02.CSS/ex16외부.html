<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color:blue;
        }
    </style>
    <!-- 외부 css 적용하기 -->
    <link rel="stylesheet" href="./ex16외부.css">
    <!-- rel : 무슨 관계인가?  href : css파일의 경로 -->
</head>
<body>
    <!-- 1.인라인으로 css적용 : 시작태그에 style 넣어주기 -->
    <h1 style="color:pink;">진짜진짜 저랑은 css 마지막 시간</h1>
    <!-- 2.내부에서 css적용 : head안에 style태그 만들기 -->
    <h2>진짜진짜 저랑은 css 마지막 시간</h2>
    <!-- 3.외부에서 css적용 : css파일을 따로 만들어서 현재 html파일에 적용 -->
    <h3>진짜진짜 저랑은 css 마지막 시간</h3>
</body>
</html>
