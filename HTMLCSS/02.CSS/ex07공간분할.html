<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, span {
            background-color: pink;
            height:200px;
            width:200px;
        }

        p{
            display: inline;
        }

        span{
            display: block;
        }
    </style>
</head>
<body>
    <p>p태그입니다</p>
    <p>p태그입니다</p>
    <p>p태그입니다</p>
    <br/>
    <span>span태그입니다</span>
    <span>span태그입니다</span>
    <span>span태그입니다</span>
</body>
</html>
