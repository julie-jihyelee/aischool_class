<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .black{
        background-color: black;
        width: 120px;
        height: 360px;
        border-radius: 20px;
        box-sizing: border-box;
        padding: 10px;
    }
    div>div{
        width : 100px;
        height : 100px;
        border-radius: 50px;
        
    }
    .red{
        background-color: red;
        
    }
    .yellow{
        background-color: yellow;
        margin-top: 10px;
    }
    .green{
        background-color: green;
        margin-top: 10px;
    }
</style>

</head>
<body>
    <div class="black">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
</body>
</html>
