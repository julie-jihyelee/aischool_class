<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 조건문</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        //실습문제) 숫자를 입력받은 후 짝수인지 홀수인지 판단하는 코드를 구현하시오.
        // ex) 15입력 -> 15는 홀수입니다!
        //     10입력 -> 10은 짝수입니다!
        let num = parseInt(prompt("숫자를 입력하세요."));

        if(num%2===0){
            console.log(num+"은(는) 짝수입니다!");
        }else{
            console.log(num+"은(는) 홀수입니다!");
        }
    </script>
</body>  
</html>
