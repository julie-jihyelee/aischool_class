<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계절을 알려드립니다</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        //switch~case문 : 비교할 값으로 판단하여 실행하는 구문

        // key : 조건값
        // value : 조건값과 비교할 값
        // default : 비교할 값들이 모두 일치하지 않은 경우 실행하는 구문

        // switch (key) {
        //     case value:
                
        //         break;
        
        //     default:
        //         break;
        // }


        //실습문제 ) 월을 입력한 후, 해당 월에 맞는 계절을 출력하는 코드를 구현하시오.
        // 3~5월 : 봄 | 6~8 : 여름 | 9~11월 : 가을 | 12~2월 : 겨울


        let month = parseInt(prompt("월을 입력해주세요."));


        switch (month) {
            // 범위형태로 할 경우, 다음과 같이 묶어서 작성한다.
            case 3:
            case 4:
            case 5:
                console.log(`${month}월의 계절은 봄입니다.🐥`);
                break;
            case 6:
            case 7:
            case 8:
                console.log(`${month}월의 계절은 여름입니다.🌞`);
                break;
            case 9:
            case 10:
            case 11:
                console.log(`${month}월의 계절은 가을입니다.🍂`);
                break;
            case 12:
            case 1:
            case 2:
                console.log(`${month}월의 계절은 겨울입니다.☃️`);
                break;

            default:
                console.log(`월에 해당하는 숫자를 입력해주세요.(예:1~12)`);
                break;
        }

    </script>
</body>
</html>199
