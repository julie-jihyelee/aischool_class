<body>
    <!-- Javascript -->
    <script>
        //실습문제) 1~30까지의 숫자 중 일의 자리가 3,6,9인 경우
        //"짝!"을 출력하는 코드를 구현하시오. 
        //출력결과 : 1 2 짝! 4 5 짝! 7 8 짝! 10 11 12 짝! ...

        

        for(let i=1; i < 31; i++){
            if (i%10===3||i%10===6||i%10===9){
                console.log("짝!");
            }else{
                console.log(i);}
        }
        




    </script>
