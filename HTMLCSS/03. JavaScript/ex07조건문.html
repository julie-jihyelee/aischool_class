        //실습문제) 국어, 영어, 수학 점수를 입력한 후 평균과 학점을 출력하는 코드를 구현하시오.
        // 90점 이상 : A
        // 80점 이상 : B
        // 70점 이상 : C
        // 이 외 : F

        let korean = parseInt(prompt("국어 점수를 입력하시오."));
        let english = parseInt(prompt("영어 점수를 입력하시오."));
        let math = parseInt(prompt("수학 점수를 입력하시오."));

        let add = korean + english + math ;
        let avg = (add/3);

        let grade = null;

        switch (avg) {
            case 90:
                grade = "A";
                break;
        
            default:
                break;
        }

        console.log("당신의 평균은 "+avg+"이고, 학점은 "+grade+"입니다.");

        // 템플릿 문자열 : 문자열 데이터 안에 변수를 넣는 방식
