<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Built-in Object</title>
</head>
<body>
  <!-- Javascript -->
  <script>
    // 내장객체
    // - 자바스크립트에서 제공하는 내장된 객체
    // - 종류 : Array, Date, Math, String, …

    //Date 객체 다루기
    //1. date 객체 생성하기
    let date = new Date();

    console.log(date);
    console.log("년도 : ", date.getFullYear());
    console.log("월 : ", date.getMonth()+1); // 0부터 시작
    console.log("일: ", date.getDate());
    console.log("요일: ", date.getDay()); //0. 일요일 1. 월요일~ 
    console.log("시:", date.getHours());
    console.log("분:", date.getMinutes());
    console.log("초:", date.getSeconds());
  </script>
</body>
</html>
