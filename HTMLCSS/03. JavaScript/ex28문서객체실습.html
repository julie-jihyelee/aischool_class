<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test- DOM</title>
  <style> 
    div{
      margin-bottom: 20px;
    }
    a{
      display : inline-block;
      margin : 10px;
    }
  </style>
</head>
<body>
  <h1 id="tit">클릭 한 번 해볼까요?</h1>
  <div id="content"><ul><span id="textInput"></span></ul></div>
  <button id="btnH1">h1태그 생성</button>
  <button id="btnA">a태그 생성</button>
  <button id="btnUl">ul태그 생성</button>
  <input type="reset">

  <!-- Javascript -->
  <script>
    //1. 사용할 요소의 객체를 모두 변수에 저장하기
    const tit = document.getElementById('tit');
    const content = document.getElementById('content');
    const btnH1 = document.getElementById('btnH1');
    const btnA = document.getElementById('btnA');
    const btnUl = document.getElementById('btnUl');
    const textInput = document.getElementById('textInput');
    const reset = document.getElementById('reset');

    //2. 
    btnH1.addEventListener("click",()=>{
      tit.innerText = "DOM 활용해보기!";
      btnH1.innerText ="h2태그 생성";
    })

    btnA.addEventListener('click',()=>{
      content.innerHTML += "<a href='https://www.google.com'> Google로 가보자!</a><br/>";
      btnH1.innerText="h1태그 생성";

    })

    btnUl.addEventListener('click',()=>{
      btnH1.innerText="h1태그 생성";
      let userText = prompt("리스트의 내용을 입력하세요.");
      textInput.innerHTML +=`<li>${userText}</li>`;
    })

    reset.onclick= ()=>{
      
    }

    //3. 



  </script>
</body>
</html>
