<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표함수</title>
</head>
<body>
  <!-- Javascript -->
  <script>
    // 화살표함수
    // -function 키워드 대신 화살표'->'로 정의하는 함수

    let print = ()=>{
      console.log("화살표함수 실행 성공!");
    }

    //매개변수를 한 개만 정의한 경우, 소괄호 생략 가능!
    let print1 = (name)=>{
      console.log(`${name}님 환영합니다!`);
    }

    let print2 = name=>{
      console.log(`${name}님 환영합니다!`);
    }

    let sum = (num1,num2) =>{
      return num1+num2 ;
    }
    print();
    print1('이지혜');
    print2('이지혜');
    console.log(sum(2,4));
    
  </script>
</body>
</html>
