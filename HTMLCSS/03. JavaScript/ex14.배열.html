<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <!-- Javascript -->
    <script>
        //배열(Array)
        //- 여러 개의 데이터를 하나의 공간에 담아 관리하는 자료 구조

        //배열선언
        //- new Array()로 생성했을 때 데이터 초기화 문제가 있기때문에
        // []를 이용해서 배열을 생성
        
        // let array = new Array();
        // let array2 = new Array(5);
        // let array3 = new Array('5');
        // let array4 = new Array(1,2,3);
        // // let array5 = new Array(3.14);
        // let array6 = [];

        // console.log(array);
        // console.log(array2);
        // console.log(array3);
        // console.log(array4);
        // // console.log(array5);
        // console.log(array6);

        //배열 CRUD(Create, Read, Update, Delete)


        //데이터 추가 : Create
        
        let arr =[];
        //1. 인덱스를 활용해서 각 공간에 데이터를 초기화하는 방법
        //첫번째 공간(0번)에 데이터를 저장하려면?
        arr[0] = 1;
        arr[1] = 2;
        arr[2] = 3;
        arr[3] = 4;
        arr[4] = 5;

        
        //2. push()기능을 이용해서 배열의 맨 마지막 위치에 데이터를 추가
        arr.push(6);
        arr.push(7);
        arr.push(8);
        arr.push(9);
        arr.push(10);
    

        console.log(arr);

        //데이터 읽기 : Read
        // - 인덱스를 이용해서 원하는 위치의 데이터를 출력

        console.log(`arr의 8번째 위치의 데이터는? ${arr[7]}`);
        console.log(`arr의 3번째 위치의 데이터는? ${arr[2]}`);

        // 문제) arr에 저장된 데이터 중 1,2,3,4,5 데이터만 출력하시오.

        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);

        // 배열변수.length : 배열의 크기
        for(let i = 0; i < arr.length ; i++){
            console.log(arr[i]);
        }


        //데이터 수정 : Update
        // 문제) arr 내 저장된 데이터 중 5번째 위치의 데이터를 10으로 변경해야 한다면?
        // 배열 변수[인덱스] = 변경할 데이터 ;
        arr[4] = 10;

        console.log(arr);



        //데이터 삭제 : Delete
        //1. pop : 배열의 마지막 위치 데이터를 삭제하는 기능

        arr.pop();
        console.log(arr);

        //2. 특정 위치 데이터를 삭제하는 기능
        //배열변수.splice(삭제할 데이터의 위치, 삭제할 갯수);
        //문제) 배열의 3번째 위치 데이터를 삭제해야 한다면?
        arr.splice(2,3);
        console.log(arr);

        //배열의 1번째 위치의 데이터를 삭제하고 3을 추가해야한다면?
        //배열변수.splice(삭제할 데이터의 위치, 삭제할 갯수, 새로 추가 할 데이터);
        arr.splice(0, 1, 3);
        console.log(arr);

        //문제) 배열에 '10'이라는 데이터가 있는지 확인하고 싶다면?
        //배열변수.includes(찾는 데이터, 검색 시작 인덱스) : true 또는 false로 결과 반환
        console.log(`10이라는 데이터가 있나요? ${arr.includes(10,0)}`);
        console.log(`8이라는 데이터가 있나요? ${arr.includes(8,0)}`);

        for(let i = 0; i <arr.length ; i++){
            if(arr[i]===7){
                console.log('데이터가 있습니다!');
            }
        }

        //문제) 배열에 '7'이라는 데이터가 몇 번째 위치에 있는지 확인하고 싶다면?
        //- 배열변수.indexOf(데이터) : 데이터의 위치를 number타입으로 반환
        console.log(arr.indexOf(7));

        
    </script>
</body>
</html>
