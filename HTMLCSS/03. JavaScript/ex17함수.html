<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <!-- Javascript -->
    <script>
        // 함수(function)
        // - 여러 동작을 하나의 블록단위로 만드는 방식

        //특징
        // - 코드를 재사용할 수 있다
        // - 유지보수가 용이하다
        // - 신뢰할 수 있는 코드를 사용할 수 있다.
        // - 코드의 가독성이 좋다. 


        // 함수 선언
        // - function 키워드를 사용해서 함수를 선언할 수 있다.
        // - 함수 호이스팅

        function print(){
            console.log("임명진님 환영합니다😍");
        }

        //함수명(매개 변수, ...)
        // - 매개변수(parameter) : 함수를 호출한 위치에서 넘겨받은 데이터를 저장하는 변수
        // - 개수의 제한은 없다

        function print2(name, age){
          console.log("예쁜 나이 "+age+"살, "+name+"님 환영합니다😍");
           
        }
                // - 가변매개변수 -> 외부로부터 몇 개의 데이터를 받아들일지 모를 경우 사용한다. 
        function print3(...valuse){
          console.log(valuse);
        }

        print3(1)

        // 선언한 함수 사용하려면 --> 호출!
        // 호출한다 -> 함수명()
        print(); // 호출의 기본 구조
        print2('임명진', 21); //매개변수가 들어간 호출
        print2('나예호', 21);


    </script>
</body>
</html>
