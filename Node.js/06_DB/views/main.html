{% extends 'layout.html' %}

{% block content %}


 {% if nick === '졔졔쓰' %}
  <p> 최종관리자님 환영합니다 </p>
  <div class='btn-group'> 
    <a href="/select"><button type="button" class="btn btn-primary">회원전체검색</button></a>
    <a href="/search"><button type="button" class="btn btn-primary">회원검색</button></a>
    <a href="/delete"><button type="button" class="btn btn-primary">회원탈퇴</button></a>
    <a href="/user/logout"><button type="button" class="btn btn-primary">로그아웃</button></a>
  </div>

  {% elif nick === ''%}
  <p> 로그인을 해주세요 </p>
  <div class='btn-group'>
    <a href="/join"><button type="button" class="btn btn-primary">회원가입</button></a>
    <a href="/login"><button type="button" class="btn btn-primary">로그인</button></a>
   
  </div>

  {% else %}

  <p> {{nick}}님 환영합니다 </p>
  <div class='btn-group'>
    <a href="/delete"><button type="button" class="btn btn-primary">회원탈퇴</button></a>
    <a href="/user/logout"><button type="button" class="btn btn-primary">로그아웃</button></a>
  </div>
  {% endif %}


{% endblock %}
