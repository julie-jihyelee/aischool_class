<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>오늘의 일기</h1>
  <p>상쾌한 아침이다</p>
  <p>그런데 어제 늦게 자서 너무 피곤하다</p>
  <p>컨디션이 떨어지니 콧물이 주렁주렁</p>
  <p>풀어도 풀어도 끝없이 나오는 이 콧물의 출처는 어디인가</p>
  <p>하도 풀었더니 너어무 힘들구나</p>
  <p>머리가 핑핑도는데</p>
  <p>커피를 먹어서 눌러본다</p>
  <p>그럼에도 불구하고</p>
  <p>오늘의 마지막 쯤에는 </p>
  <p>기분이 좋을 것 같다</p>
  <p>신나게 놀아야지 룰루!</p>
</body>
</html>
